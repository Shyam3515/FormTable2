<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>

    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Employee Details</h1>

    <form id="myForm">
      <div>
        <label for="empId">Employee ID: <span>*</span></label>
        <input type="text" id="empId" readonly />
      </div>
      <!--  -->
      <div>
        <label for="fname">FirstName: <span>*</span></label>
        <input
          type="text"
          id="fname"
          placeholder="FirstName"
          required
          minlength="5"
          maxlength="30"
        />
      </div>
      <!--  -->
      <div>
        <label for="lname">LastName: <span>*</span></label>
        <input
          type="text"
          id="lname"
          placeholder="LastName"
          required
          minlength="3"
          maxlength="20"
        />
      </div>
      <!--  -->
      <div>
        <label for="designation">Designation: <span>*</span></label>
        <input
          type="text"
          id="designation"
          placeholder="Designation"
          required
        />
      </div>
      <!--  -->
      <div>
        <label for="doj">Joining Date: <span>*</span></label>
        <div>
          <input
            type="text"
            id="formattedDoj"
            class="fdate"
            placeholder="Joining Date"
            readonly
            required
          />
          <input type="date" id="doj" class="doj" min="2000-01-01" required />
        </div>
      </div>

      <!--  -->
      <div>
        <label for="area">Address: <span>*</span></label>
        <textarea id="area" placeholder="Enter Address..." required></textarea>
      </div>
      <br />

      <button type="submit" id="add" disabled>Add</button>
      <button type="button" id="save">Save</button>
    </form>

    <div id="filters">
      <div class="dropdown">
        <label for="headers">Choose header :</label>
        <select id="headers"></select>
      </div>

      <div class="filter-input">
        <label>Enter text to find:</label>
        <input type="text" placeholder="Enter text..." class="search-input" />
        <button class="search-button" type="submit" disabled>Search</button>
      </div>

      <div>
        <button class="clear-button" id="clear-button" disabled>Clear</button>
      </div>
    </div>

    <!-- table -->
    <table id="table"></table>

    <button type="button" id="deleteSelectedBtn" disabled>
      Delete Selected
    </button>

    <div class="pagination">
      <a class="prev">&laquo;</a>
      <div class="page-numbers">
        <!-- <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a> -->
      </div>
      <a class="next">&raquo;</a>
    </div>

    <script src="script3Final.js"></script>
  </body>
</html>
