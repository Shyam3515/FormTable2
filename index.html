<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>

    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Employee Details</h1>

    <form id="details">
      <div>
        <label for="fname">FirstName: </label>
        <input type="text" id="fname" placeholder="FirstName" />
      </div>
      <div>
        <label for="lname">LastName: </label>
        <input type="text" id="lname" placeholder="LastName" />
      </div>
      <div>
        <label for="designation">Designation: </label>
        <input type="text" id="designation" placeholder="Designation" />
      </div>
      <div>
        <label for="area">Address: </label>
        <textarea id="area" placeholder="Enter Address..."></textarea>
      </div>
      <br />

      <button type="button" id="add">Add</button>
      <button type="button" id="save">Save</button>
    </form>

    <div id="filters">
      <div class="dropdown">
        <label for="headers">Choose header :</label>
        <select id="headers"></select>
      </div>

      <div class="filter-input">
        <label>Enter text to find:</label>
        <input type="text" placeholder="Enter text..." class="search-input" />
        <button class="search-button">Search</button>
      </div>

      <div class="clear-button"><button>Clear</button></div>
    </div>

    <!-- table -->
    <table id="table"></table>

    <button type="button" id="deleteSelectedBtn">Delete Selected</button>

    <div class="pagination">
      <a href="#">&laquo;</a>
      <div class="page-numbers">
        <!-- <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a> -->
      </div>
      <a href="#">&raquo;</a>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
